
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trading Performance Report</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: sans-serif;
            }
            .metric-card {
                border-left: 5px solid #0d6efd;
            }
        </style>
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Trading Performance Report</h1>
            
            <h2 class="mt-5">Overall Performance</h2>
            <div class="row">
                <div class="col-md-3">
                    <div class="card metric-card p-3 mb-3">
                        <h5>Win Rate</h5>
                        <p class="fs-4">60.00%</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card metric-card p-3 mb-3">
                        <h5>Total Trades</h5>
                        <p class="fs-4">8</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card metric-card p-3 mb-3">
                        <h5>Winning Trades</h5>
                        <p class="fs-4">8</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card metric-card p-3 mb-3">
                        <h5>Losing Trades</h5>
                        <p class="fs-4">11</p>
                    </div>
                </div>
            </div>
            
            <h2 class="mt-5">Returns</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card metric-card p-3 mb-3">
                        <h5>Final Market Value</h5>
                        <p class="fs-4">$9,221.52</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card metric-card p-3 mb-3">
                        <h5>Final Strategy Value</h5>
                        <p class="fs-4">$8,749.72</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card metric-card p-3 mb-3">
                        <h5>Strategy Return</h5>
                        <p class="fs-4">-12.50%</p>
                    </div>
                </div>
            </div>

        </div>
    </body>
    </html>
